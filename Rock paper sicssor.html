<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissor</title>
    <link rel="stylesheet" href="Rock-Paper-Sicssor.css">
</head>

<body>
    <h3>Rock-paper-scissor</h3>
    <div class="Butns">
        <button id="choiceButn" onclick="pickRock();"><img src="rock-emoji.png" alt="Rock"></button>
        <button id="choiceButn" onclick="pickPaper();"><img src="paper-emoji.png" alt="Paper"></button>
        <button id="choiceButn" onclick="pickScissor();"><img src="scissors-emoji.png" alt="Scissor"></button>

    </div>
    <div class="Result">
        <p class="js-status"></p>
        <p class="js-picked-moves"></p>
        <p class="js-score"></p>

    </div>
    <button onclick="resetScore();">Reset Score</button>


    <script src="Rock-paper-sicssor.js"></script>

</body>

</html>
